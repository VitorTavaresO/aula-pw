<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vitor Tavares - Desenvolvedor de Software">
    <meta name="keywords" content="Dev Tools, Médias, Desvio, Converter Binário">
    <meta name="author" content="Vitor Tavares">

    <meta property="og:title" content="Dev Tools">
    <meta property="og:image" content="images/logo.png">
    <meta property="og:description" content="Ferramentas de Cálculos Matemáticos Simples">
    <meta property="og:url" content="https://vitor-tavares.github.io">

    <link rel="stylesheet" href="style/devtools.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <title>Dev Tools</title>

</head>

<body class="devtools">
    <main>
        <section>
            <h1>Gerar Vetor de Números Aleatórios</h1>
            <form id="genVector">
                <label for="size">Tamanho do Vetor</label>
                <input type="number" id="size" name="size" required>
                <br>
                <label for="decimal">Valores Decimais</label>
                <input type="checkbox" id="decimal" name="decimal">
                <br>
                <label for="min">Valor Mínimo</label>
                <input type="decimal" id="min" name="min" required>
                <br>
                <label for="max">Valor Máximo</label>
                <input type="decimal" id="max" name="max" required>
                <br>
                <button type="submit">Gerar</button>
            </form>
            <br>
            <div id="vector"> </div>
        </section>
        <hr>
        <section>
            <form id="vectorInfo">
                <h1>Calcular Informações do Vetor</h1>
                <label for="numbers">Insira o vetor separado por vírgulas</label>
                <br>
                <textarea rows="10" cols="50" id="numbers" name="numbers" required></textarea>
                <br>
                <button type="submit">Calcular</button>
            </form>

            <div id="results"> </div>
        </section>
        <hr>
        <section>
            <h1>Conversor</h1>
            <form id="converter">
                <select id="from" name="from">
                    <option value="binary">Binário</option>
                    <option value="decimal">Decimal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
                <p> To </p>
                <select id="to" name="to">
                    <option value="binary">Binário</option>
                    <option value="decimal">Decimal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
                <br>
                <br>
                <input type="text" id="value" name="value" required>
                <br>
                <br>
                <button type="submit">Converter</button>
            </form>
            <br>
            <div id="conversion"> </div>
        </section>
    </main>
    <script type="text/javascript" src="devtools.js"></script>
</body>

</html>
