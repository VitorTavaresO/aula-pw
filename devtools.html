<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vitor Tavares - Desenvolvedor de Software">
    <meta name="keywords" content="Dev Tools, Médias, Desvio, Converter Binário">
    <meta name="author" content="Vitor Tavares">

    <meta property="og:title" content="Dev Tools">
    <meta property="og:image" content="images/logo.png">
    <meta property="og:description" content="Ferramentas de Cálculos Matemáticos Simples">
    <meta property="og:url" content="https://vitor-tavares.github.io">

    <link rel="stylesheet" href="style/devtools.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <title>Dev Tools</title>

</head>

<body class="devtools">
    <main>
        <section class="card">
            <h1>Gerar Vetor de Números Aleatórios</h1>
            <form id="genVector">
                <div class="div-input">
                    <label for="size">Tamanho do Vetor</label>
                    <input type="number" class="size" id="size" name="size" required>
                </div>
                <div class="div-input">
                    <label for="decimal">Valores Decimais</label>
                    <input type="checkbox" class="decimal" id="decimal" name="decimal">
                </div>
                <div class="div-input">
                    <label for="min">Valor Mínimo</label>
                    <input type="decimal" class="min" id="min" name="min" required>
                </div>
                <div class="div-input">
                    <label for="max">Valor Máximo</label>
                    <input type="decimal" class="max" id="max" name="max" required>
                </div>
                <button class="submit-button" type="submit">Gerar</button>
            </form>
            <div id="vector"> </div>
        </section>
        <hr>
        <section class="card">
            <form id="vectorInfo">
                <div class="div-input">
                    <h1>Calcular Informações do Vetor</h1>
                    <label for="numbers">Insira o vetor separado por vírgulas</label>
                    <textarea rows="10" cols="50" class="numbers" id="numbers" name="numbers" required></textarea>
                </div>
                <button class="submit-button" type="submit">Calcular</button>
            </form>
            <div id="results"> </div>
        </section>
        <hr>
        <section class="card">
            <h1>Conversor</h1>
            <form id="converter">
                <div class="div-input">
                    <select class="select-input" id="from" name="from">
                        <option value="binary">Binário</option>
                        <option value="decimal">Decimal</option>
                        <option value="hexadecimal">Hexadecimal</option>
                    </select>
                </div>
                <div class="div-input">
                    <input type="text" class="text-input" id="value" name="value" required>
                </div>
                <div class="div-input">
                    <select class="select-input" id="to" name="to">
                        <option value="binary">Binário</option>
                        <option value="decimal">Decimal</option>
                        <option value="hexadecimal">Hexadecimal</option>
                    </select>
                </div>
                <div class="div-input">
                    <input class="text-input" id="conversion">
                </div>
                <button class="submit-button" type="submit">Converter</button>
            </form>
        </section>
        <hr>
        <section>
            <h2>Progressão Aritmética (PA)</h2>
            <label for="pa-first-term">Primeiro Termo:</label>
            <input type="number" id="pa-first-term">
            <label for="pa-difference">Diferença:</label>
            <input type="number" id="pa-difference">
            <label for="pa-num-terms">Número de Termos:</label>
            <input type="number" id="pa-num-terms">
            <button onclick="calculatePA()">Calcular PA</button>
            <p id="pa-result"></p>
        </section>
        <hr>
        <section>
            <h2>Progressão Geométrica (PG)</h2>
            <label for="pg-first-term">Primeiro Termo:</label>
            <input type="number" id="pg-first-term">
            <label for="pg-ratio">Razão:</label>
            <input type="number" id="pg-ratio">
            <label for="pg-num-terms">Número de Termos:</label>
            <input type="number" id="pg-num-terms">
            <button onclick="calculatePG()">Calcular PG</button>
            <p id="pg-result"></p>

        </section>
    </main>
    <script type="text/javascript" src="devtools.js"></script>
</body>

</html>
